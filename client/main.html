<head>
  <title>imgShare</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Meteor!</h1>

    {{> mygallery}}
  </div>
</body>

<template name="mygallery">
  <div class="row">
    {{#each allimages}}
      <div class="col-4 mb-5">
        <div class="uniform">
          <img class="pics" src={{path}} alt={{title}}>
        </div>
      <h2>{{title}}</h2>
      <h2>{{desc}}</h2>
      <i class="color2 fa fa-trash"></i>
      </div>
    {{/each}}
  </div>
</template>
